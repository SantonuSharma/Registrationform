<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container-user">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form action="" id="form" class="form-user">
            <div class="form-control-user">
                <!-- <label for=""></label> -->
                <input type="text" id="username" class="username" autocomplete="off">
                <span>Username</span>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <small class="error">Error message</small>
            </div>

            <div class="form-control-user">
                <!-- <label for=""></label> -->
                <input type="email" id="email" class="email" autocomplete="off">
                <span>Email</span>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <small class="error">Error message</small>
            </div>
            <div class="form-control-user">
                <!-- <label for=""></label> -->
                <input type="number" id="number" class="number" autocomplete="off">
                <span>Mobile or Phone</span>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <small class="error">Error message</small>
            </div>
            <div class="form-control-user">
                <!-- <label for=""></label> -->
                <input type="text" id="address" class="address" autocomplete="off">
                <span>Address</span>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <small class="error">Error message</small>
            </div>
            <div class="form-control-user">
                <!-- <label for=""></label> -->
                <input type="password" id="password" class="password" autocomplete="off">
                <span>Password</span>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <small class="error">Error message</small>
            </div>
            <div class="form-control-user">
                <!-- <label for=""></label> -->
                <input type="password" id="cpassword" class="cpassword" autocomplete="off">
                <span>Confirm Password</span>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <small class="error">Error message</small>
            </div>
            <button type="submit" id="btn" class="btn-user">Submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
